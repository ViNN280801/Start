name: Run Cpp Tests with CUDA

on:
  push:
    branches: [main, develop]
    paths:
      - "**/*.cu"
      - "**/*.c"
      - "**/*.h"
      - "**/*.cpp"
      - "**/*.hpp"
      - "**/*.cc"
      - "**/*.hh"
  pull_request:
    branches: [main, develop]
    paths:
      - "**/*.cu"
      - "**/*.c"
      - "**/*.h"
      - "**/*.cpp"
      - "**/*.hpp"
      - "**/*.cc"
      - "**/*.hh"
  workflow_dispatch:

jobs:
  run_cpp_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -f Dockerfile.nvidia.cuda.12.6.2.ubuntu.22.04.cpptesting -t cpptesting-image .

      - name: Run tests in Docker container
        run: |
          docker run --rm cpptesting-image
